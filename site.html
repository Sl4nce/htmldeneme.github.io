<!DOCTYPE html>
<html>
<head>
  <title>LoRa Kontrol Paneli</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyD4dFs285owx6I2VkSIcZfRKY9Uf9A7ilo",
      authDomain: "lora-19c93.firebaseapp.com",
      databaseURL: "https://lora-19c93-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "lora-19c93",
      storageBucket: "lora-19c93.appspot.com",
      messagingSenderId: "76756601417",
      appId: "1:76756601417:web:787fb91d598c7e852e4d98",
      measurementId: "G-8JESQ40E0X"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);

    // Buton fonksiyonları
    function roleyiAc() {
      firebase.database().ref('role').set('ac');
    }

    function roleyiKapat() {
      firebase.database().ref('role').set('kapat');
    }

    // Sensör verilerini oku ve göster
    function verileriGuncelle() {
      firebase.database().ref('sensor_verileri').on('value', (snapshot) => {
        const data = snapshot.val();
        document.getElementById('roleDurumu').innerText = data.role_durumu;
        document.getElementById('isi').innerText = data.isi;
        document.getElementById('nem').innerText = data.nem;
      });
    }

    window.onload = function() {
      verileriGuncelle();
    };
  </script>
</head>
<body>
  <h1>LoRa Kontrol Paneli</h1>
  <button onclick="roleyiAc()">Roleyi Aç</button>
  <button onclick="roleyiKapat()">Roleyi Kapat</button>
  <h2>Sensör Verileri</h2>
  <p>Role Durumu: <span id="roleDurumu">--</span></p>
  <p>Isı: <span id="isi">--</span></p>
  <p>Nem: <span id="nem">--</span></p>
</body>
</html>
