<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Control Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>LoRa Control Panel</h1>
  <button onclick="sendCommand('ac')">Role AÃ§</button>
  <button onclick="sendCommand('kapa')">Role Kapat</button>
  <button onclick="getData()">Verileri Getir</button>
  <div id="output">
    <h2>Veriler</h2>
    <pre id="data"></pre>
  </div>

  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyD4dFs285owx6I2VkSIcZfRKY9Uf9A7ilo",
      authDomain: "lora-19c93.firebaseapp.com",
      databaseURL: "https://lora-19c93-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "lora-19c93",
      storageBucket: "lora-19c93.appspot.com",
      messagingSenderId: "76756601417",
      appId: "1:76756601417:web:787fb91d598c7e852e4d98"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Function to send command to Firebase
    function sendCommand(command) {
      database.ref('/commands/role_ac').set(command)
      .then(() => {
        console.log('Command sent:', command);
      })
      .catch((error) => {
        console.error('Error sending command:', error);
      });
    }

    // Function to set get_data flag and get data from Firebase
    function getData() {
      database.ref('/data/get_data').set(true)
      .then(() => {
        console.log('Get data flag set to true');
        listenForData();
      })
      .catch((error) => {
        console.error('Error setting get data flag:', error);
      });
    }

    // Function to listen for data updates
    function listenForData() {
      database.ref('/data').on('value', (snapshot) => {
        const data = snapshot.val();
        document.getElementById('data').innerText = JSON.stringify(data, null, 2);
      });
    }

    // Listen for real-time updates
    listenForData();
  </script>
</body>
</html>
