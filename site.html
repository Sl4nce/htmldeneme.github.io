<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Control</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyD4dFs285owx6I2VkSIcZfRKY9Uf9A7ilo",
      authDomain: "lora-19c93.firebaseapp.com",
      databaseURL: "https://lora-19c93-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "lora-19c93",
      storageBucket: "lora-19c93.appspot.com",
      messagingSenderId: "76756601417",
      appId: "1:76756601417:web:787fb91d598c7e852e4d98",
      measurementId: "G-8JESQ40E0X"
    };
    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Role komutu gönderme fonksiyonu
    function sendRoleCommand(command) {
      database.ref('/data').update({
        role_command: command
      });
    }

    // Sensör verilerini ve role durumunu güncelleme fonksiyonu
    function updateData() {
      database.ref('/data').on('value', (snapshot) => {
        const data = snapshot.val();
        document.getElementById('roleStatus').innerText = data.role_status;
        document.getElementById('temperature').innerText = data.temperature;
        document.getElementById('humidity').innerText = data.humidity;
      });
    }

    window.onload = function() {
      updateData();  // Sayfa yüklendiğinde verileri güncelle
    }
  </script>
</head>
<body>
  <h1>LoRa Control Panel</h1>
  <button onclick="sendRoleCommand('ac')">Röleyi Aç</button>
  <button onclick="sendRoleCommand('kapat')">Röleyi Kapat</button>
  <h2>Durum:</h2>
  <p>Röle Durumu: <span id="roleStatus"></span></p>
  <p>Sıcaklık: <span id="temperature"></span>°C</p>
  <p>Nem: <span id="humidity"></span>%</p>
</body>
</html>
