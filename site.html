<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Şık bir font: Inter (isterseniz Poppins/Playfair vb. ile değiştirebilirsiniz) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">

    <title>01/10/2025</title>
    <style>
      :root{
        --bg: #0f1115;
        --fg: #e8eaed;
        --muted: #9aa0a6;
      }
      @media (prefers-color-scheme: light){
        :root{ --bg:#fafafa; --fg:#0f1115; --muted:#6b7280; }
      }

      /* Sayfayı tam ekran ortala */
      html, body { height: 100%; }
      body{
        margin:0;
        background: radial-gradient(80vmax 80vmax at 50% -10%, rgba(255,255,255,.08), transparent 60%),
                    var(--bg);
        color: var(--fg);
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display:grid;
        place-items:center;
      }

      /* Yazı stili */
      .centered{
        text-align:center;
        line-height:1.15;
        letter-spacing: -0.02em;
        font-weight: 700;
        font-size: clamp(32px, 6vw, 80px);
        /* hoş bir hafif parlama */
        text-shadow: 0 1px 0 rgba(255,255,255,.04);
      }

      /* İsteğe bağlı alt açıklama */
      .subtitle{
        margin-top: 12px;
        font-size: clamp(14px, 2.4vw, 18px);
        font-weight: 400;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="centered">
        Eğer bir gün bakarsan buraya 
        seni unutamadım belki de hiç unutamayacağım.
        Sana söylediğim herşey de gerçekten içimden geleni söyledim.
        Eğer birgün özlersen bekliyomudur diye düşünme bekliyorumdur.
      </div>
      <!-- Alt satır gerekmiyorsa bu <p>’yi silebilirsiniz -->
     
    </main>
  </body>
</html>
