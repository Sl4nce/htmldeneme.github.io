<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evlenme Teklifi</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #evet {
      background-color: #4caf50;
      color: white;
    }
    #evet:hover {
      background-color: #45a049;
    }
    #hayir {
      background-color: #f44336;
      color: white;
    }
    #hayir:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Sayın Didem Zehra Çevik, evlenmek istiyor musun?</h1>
  <button id="evet" onclick="evetCevap()">Evet</button>
  <button id="hayir" onmouseover="hareketEttir()">Hayır</button>

  <script>
    function evetCevap() {
      document.body.innerHTML = '<h1>Artık resmi olarak Mehmet Ali Çelebinin karısısınız!</h1>';
    }

    function hareketEttir() {
      const hayirButton = document.getElementById("hayir");
      const randomX = Math.random() * (window.innerWidth - 100);
      const randomY = Math.random() * (window.innerHeight - 50);
      hayirButton.style.position = "absolute";
      hayirButton.style.left = randomX + "px";
      hayirButton.style.top = randomY + "px";
    }
  </script>
</body>
</html>
